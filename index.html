<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TreeDoc | Download</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

/* Global Reset */
* {margin:0; padding:0; box-sizing:border-box;}
body, html {
  height:100%;
  font-family:'Inter',sans-serif;
  background:#f5f5f7;
  color:#111;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Container */
.container {
  text-align:center;
  padding:60px 40px;
  background:#fff;
  border-radius:30px;
  box-shadow:0 20px 50px rgba(0,0,0,0.1);
  max-width:400px;
  width:90%;
  animation:fadeIn 1s ease-out;
}

/* Heading */
h1 {
  font-weight:700;
  font-size:2rem;
  margin-bottom:15px;
}
p.subtitle {
  font-weight:400;
  font-size:1rem;
  color:#555;
  margin-bottom:35px;
}

/* Card */
.card {
  background:#f0f0f5;
  border-radius:20px;
  padding:30px 20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.05);
  transition:0.3s;
}
.card:hover {
  transform:translateY(-5px);
  box-shadow:0 15px 40px rgba(0,0,0,0.1);
}

/* Download Button */
.card a {
  display:inline-block;
  padding:14px 30px;
  border-radius:12px;
  font-weight:600;
  font-size:1rem;
  color:#fff;
  background:#0071e3;
  transition:0.3s;
  text-decoration:none;
}
.card a:hover {
  background:#005bb5;
  transform:translateY(-2px);
  box-shadow:0 8px 25px rgba(0,91,181,0.3);
}

/* Download Animation Overlay */
#download-overlay {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(245,245,247,0.95);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:1000;
  opacity:0;
  pointer-events:none;
  transition:0.3s;
}
#download-overlay.active {
  opacity:1;
  pointer-events:auto;
}
.loader {
  width:80px;
  height:80px;
  border:6px solid #ddd;
  border-top:6px solid #0071e3;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-bottom:20px;
}
#download-text {
  color:#0071e3;
  font-weight:600;
  font-size:1.2rem;
}

/* Animations */
@keyframes spin {0% {transform:rotate(0deg);} 100% {transform:rotate(360deg);}}
@keyframes fadeIn {0% {opacity:0; transform:translateY(20px);} 100% {opacity:1; transform:translateY(0);} }
</style>
</head>
<body>

<div class="container">
  <h1>TreeDoc</h1>
  <p class="subtitle">Click the button below to download your PDF.</p>
  
  <div class="card">
    <a href="assets/swb.pdf" class="download-btn">Download PDF</a>
  </div>
</div>

<!-- Download Animation Overlay -->
<div id="download-overlay">
  <div class="loader"></div>
  <div id="download-text">Preparing your download...</div>
</div>

<script>
// Download animation logic
const downloadButton = document.querySelector('.download-btn');
const overlay = document.getElementById('download-overlay');

downloadButton.addEventListener('click', e=>{
  e.preventDefault();
  overlay.classList.add('active');
  const fileUrl = downloadButton.getAttribute('href');
  setTimeout(()=>{
    const a = document.createElement('a');
    a.href = fileUrl;
    a.download = fileUrl.split('/').pop();
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    overlay.classList.remove('active');
  },2000); // 2-second animation
});
</script>

</body>
</html>
